<!DOCTYPE html>
<html lang="" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue slider</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="app">
      <div id="wrapper">
        <div id="prev" >
          <i class="fas fa-chevron-left" @click="prevImgClick"></i>
        </div>
        <div id="sliders">
          <img :src="images[imageIndex].imageUrl" :alt="images[imageIndex].altText">

        </div>
        <div id="next">
          <i  class="fas fa-chevron-right"  @click=" nextImgClick"></i>
        </div>
        <div id="dots">
          <i v-for="(element,index) in images" @click="imageIndex=index" :class="(index==imageIndex)?'fas':'far'"  class="fa-circle"></i>
        </div>
      </div>

    </div>
    <script src="script/VueCarosel.js" charset="utf-8"></script>
  </body>
</html>
